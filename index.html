<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <form class="form-group" id='entry-form'>
        <label for="title">Enter your title</label>
        <input type="text" id ='title'>
        <label for="body">Enter a blog entry</label>
        <textarea type="text" id ='body'></textarea>
        <select class="form-control" id="number-of">
          <option value="words">Word Count</option>
          <option value="vowels">Number of Vowels</option>
          <option value="consonants">Number of Consonants</option>
          <option value="teaser">Blog teaser</option>
        </select>
        <button class="btn btn-default" type="submit">Submit</button>
      </form>
      <div id="result">

      </div>
    </div>
  </body>
</html>
